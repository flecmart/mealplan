{% extends 'base.html' %}

{% block content %}

<html>

<head>
	<meta charset='utf-8' />

	<link rel="stylesheet" type="text/css" href="/static/cal-style.css">

	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
			font-size: 14px;
		}

		#script-warning {
			display: none;
			background: #eee;
			border-bottom: 1px solid #ddd;
			padding: 0 10px;
			line-height: 40px;
			text-align: center;
			font-weight: bold;
			font-size: 12px;
			color: red;
		}

		#loading {
			display: none;
			position: absolute;
			top: 10px;
			right: 10px;
		}

		h1 {
			text-align: center;
			color: rgba(187, 187, 187, 0.993);
			font-size: 4rem;
			/* text-shadow: 2px 2px 3px rgb(236, 236, 225); */
		}
	</style>
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div id='calendar' class="col-md-10"></div>

			<div style="text-align:center;" id="calendar-dropdown" class="col-md-2">
				<em>
					<h4 style="color: white; text-align:center;">Mealplan</h4>
				</em>

				<div style="text-align: center;" class="dropdown">
					<button type="button" class="button5 dropdown-toggle" data-toggle="dropdown">Rezepte
						<span class="caret"></span></button>
					<ul class="dropdown-menu" style="text-align: center;">
						<li><a class="dropdown-item" data-toggle="modal" data-target="#createRecipeModal" href="#">Neues
								Rezept</a></li>
						<div class="divider"></div>
						<li><a class="dropdown-item" href="/recipe-index">Kochbuch</a></li>
						<div class="divider"></div>
						<li><a class="dropdown-item" href="/ingredients">Zutatenliste</a></li>
					</ul>
				</div>

				<!-- <div class="popup-help help-button-wrapper about-button" id="about" onclick="myFunction()">
					<div id="about-text">Help</div>
					<span class="help-popup help-text" id="myPopup">1. Search for recipes or create your own.</br>2. Click on calendar to add meals.</br>3. Click on calendar meals for recipe.</span>
				</div> -->
			</div>
		</div>
	</div>

	<!-- <script>
	// When the user clicks on div, open the popup
		function myFunction() {
			var popup = document.getElementById("myPopup");
			popup.classList.toggle("show");
		}
	</script> -->

	<!-- start recipe instructions modal -->
	<div class="modal fade" id="getCodeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-body" id="getCode">
			//ajax success content here.
		</div>
	</div>

	<script>
		$(document).click(function (event) {
			//if you click on anything except the modal itself or the "open modal" link, close the modal
			if (!$(event.target).closest(".modal,.js-open-modal").length) {
				$("body").find(".modal").removeClass("visible");
			}
		});
	</script>

	<style>
		.visible {
			display: block;
		}
	</style>

	<!-- end recipe instructions modal -->

	<script>
		$(document).ready(function () {
			$('#calendar').fullCalendar({
				header: {
					left: 'prev,next',
					center: 'title',
					right: 'month,agendaWeek'
				},
				eventClick: function (event, jsEvent, view) {
					console.log(event)
					recipe_name = event.title;
					recipe_date = event.start;
					recipe_id = event.id;
					// alert(recipe_id)
					recipe_date = recipe_date.format();
					recipe_name = { "recipe_name": recipe_name }
					recipe_date = { "recipe_date": recipe_date }
					recipe_id = { "recipe_id": recipe_id }
					getRecipeId(recipe_date);

				},
				dayClick: function (date, jsEvent, view) {
					date = date.format()
					id = jsEvent.id
					addMeal(date, id)
				},

				editable: true,
				eventLimit: true,
				eventStartEditable: false,
				events: {

					url: 'data',
					error: function () {
						$('#script-warning').show();
					}
				},
				loading: function (bool) {
					$('#loading').toggle(bool);
				},
			});
		});

		function getRecipeId(recipe_date) {
			console.log(recipe_id)
			console.log(recipe_date)
			$.ajax({
				url: '/modal-recipe',
				data: recipe_date,
				// contentType: application/json,
				type: 'POST',
				success: function (response) {
					//console.log(response);
					jQuery("#getCodeModal").modal("toggle");
					jQuery("#getCode").html(response);
					//console.log(response, "ok get the data!!!!!");
				},
				error: function (error) {
					console.log(error);
				}
			});
		}

		function addMeal(date) {
			jQuery("#addMeal").modal("toggle");
			jQuery("#addMealDate").val(date);
		}

	</script>

	<!-- start ADD MEAL modal-->
	<div id="addMeal" class="modal fade">
		<div class="modal-dialog" style="background-color:rgba(10, 10, 10, 0.9);" class="modal-content">
			<!-- Modal Header -->
			<div style="border-bottom: none;" class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span style="text-shadow: none; color: white;">&times;</span>
				</button>
				<h4 style="color:#fff; text-align: center;" class="modal-title" id="myModalLabel">
					Add Meal
				</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">

				<form class="form-horizontal" action="/full-calendar" method="post" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Meal
						</label>
						<div class="col-sm-10">
							<select id="recipe-add" name="name">
								{% for recipe in recipes|sort(attribute="name") %}
								<option value="{{ recipe.id }}">{{ recipe.name }}</option>
								{% endfor %}
							</select>
						</div>
						<input name="date" type="hidden" id="addMealDate" value="{{ date }}" />
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">
								Add Meal
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- end ADD MEAL modal -->

	<div id='script-warning'>
		Error getting data from <code>/data</code> endpoint.
	</div>

	<!-- start CREATE RECIPE modal -->

	<!-- Modal -->
	<div class="modal fade" id="createRecipeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div style="background-color:rgba(10, 10, 10, 0.9);" class="modal-content">

				<!-- Modal Header -->
				<div style="border-bottom: none;" class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span style="text-shadow: none; color: white;">&times;</span>
					</button>
					<h4 style="color: #fff; text-align: center;" class="modal-title" id="myModalLabel">
						Rezept anlegen
					</h4>
				</div>

				<!-- Modal Body -->
				<div class="modal-body">

					<form class="form-horizontal" action="{{ url_for('save_recipe') }}" method="post" role="form" enctype=multipart/form-data>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputName">Name</label>
							<div class="col-sm-10">
								<input name="name" type="text" class="form-control" id="inputName" placeholder="Name" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputTime">Dauer</label>
							<div class="col-sm-10">
								<input name="time" type="number" class="form-control" id="inputTime"
									placeholder="Number in Minutes (default 30)" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputIngredients">Zutaten</label>
							<div class="col-sm-10">
								<textarea name="ingredients" type="text" class="form-control" id="inputIngredients"
									placeholder="1 pro Zeile, z.B. 1 g Liebe"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputInstructions">Zubereitung</label>
							<div class="col-sm-10">
								<textarea name="instructions" type="text" class="form-control" id="inputInstructions"
									placeholder="Schneiden. WÃ¼rzen. Kochen."></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputInstructions">Bild</label>
							<div class="col-sm-10">
									<input type = 'file' class = 'file-input' name = 'image' id = 'image'>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Anlegen</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>






</body>


{% endblock %}
